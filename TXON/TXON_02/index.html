<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
        <div class="output">
          <p id="result">0</p>
        </div>
        <div class="row">
          <button onclick="clearResult()">C</button>
          <button onclick="backspace()">&larr;</button>
          <button onclick="insert('/')">/</button>
          <button onclick="insert('*')">*</button>
          <button onclick="insert('+')">+</button>
          <button onclick="insert('-')">-</button>
          
        </div>
        <div class="row">
          <button class="digit" onclick="insert('7')">7</button>
          <button class="digit" onclick="insert('8')">8</button>
          <button class="digit" onclick="insert('9')">9</button>
          
        </div>
        <div class="row">
          <button class="digit" onclick="insert('4')">4</button>
          <button class="digit" onclick="insert('5')">5</button>
          <button class="digit" onclick="insert('6')">6</button>
          
        </div>
        <div class="row">
          <button class="digit" onclick="insert('1')">1</button>
          <button class="digit" onclick="insert('2')">2</button>
          <button class="digit" onclick="insert('3')">3</button>
          
        </div>
        <div class="row">
          <button class="digit" onclick="insert('0')">0</button>
          <button class="digit" onclick="insert('.')">.</button>
          <button class="equal" onclick="calculate()">=</button>
        </div>
      </div>
      
      
	<script src="script.js"></script>
</body>
</html>
